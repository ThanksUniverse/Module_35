<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doação - Operação 4 Patas</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .qr-code {
            width: 300px;
            height: 300px;
            margin: 20px 0;
        }
        .value {
            font-size: 24px;
            font-weight: 700;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doe para Operação 4 Patas</h1>
        <img src="https://via.placeholder.com/300?text=QR+Code" alt="QR Code" class="qr-code">
        <p class="value">Valor: R$50,00</p>
    </div>
</body>
</html>
